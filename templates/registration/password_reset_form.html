{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Password Reset{% endblock title %}

{% block content%}
<h2>Forgot your password?</h2> 
<p>Enter your email address below, and instructions for password reset can be mailed to you.</p>

<form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <input class="btn btn-success ml-2" type="submit" value="Send Instructions">
    <button class="btn btn-secondary" type="submit"> <a href="{% url 'home' %}">Back to Home</a></button>
</form>
{% endblock content%}
